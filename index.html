<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>Bus Stops</h2>

<p>A Single Stop:</p>
<button type="button" class="collapsible">A bus stop</button>
<div class="content">
    <p>Here is a stop</p>
    <p>Here is another stop</p>
</div>

<p>A Set of Stops:</p>
<button type="button" class="collapsible">Bus Stop 1</button>
<div class="content">
    <p>Here is a stop</p>
    <p>Here is another stop</p></div>
<button type="button" class="collapsible">Bus Stop 2</button>
<div class="content">
    <p>Here is a stop</p>
    <p>Here is another stop</p></div>
<button type="button" class="collapsible">Bus Stop 3</button>
<div class="content">
    <p>Here is a stop</p>
    <p>Here is another stop</p></div>
    
<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
